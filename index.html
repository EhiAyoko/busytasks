<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <script src="https://kit.fontawesome.com/e231e7145a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            The Ultimate To Do List
        </div>
        <div class="content">
            <div class="dateAndClear">
                <div id="date"></div>
                <div class="clear">
                    <i class="fas fa-sync-alt"></i>
                </div>
            </div>
            <ul id="list">
                <li>
                    <p class="text">Get Kids Up and ready for school</p>
                    <i class="far fa-circle co" action="complete" id="0"></i>
                    <i class="far fa-trash-alt" action="delete" id="0"></i>
                </li>
            </ul>
        </div>
        <div class="addToDo">
            <i class="fas fa-plus-circle co"></i>
            <input type="text" id="input" placeholder="Add new item">
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
